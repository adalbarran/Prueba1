<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Iniciar Sesion </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">This is the menu content.</ion-content>
  </ion-menu>
  
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button name="apps-outline"></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding"> Bienvenido  </ion-content>
  </div>

  <ion-list>
  <form [formGroup] = 'FormCrearUsuario'>

    <ion-item>
      <ion-input formControlName="nombre_usuario" label="Nombre de usuario " labelPlacement="floating" placeholder="Ej. Fernado123"></ion-input>
    </ion-item>
      
    <ion-item>
      <ion-input formControlName="contrasena" type="password"  required=true label="Contraseña"  labelPlacement="floating" placeholder="···"></ion-input>
    </ion-item>
    <ion-button (click)="crearUsuario()" expand="block" id = "present-alert"> Iniciar Sesion </ion-button>
    <app-alert></app-alert>
    <ion-button expand="block" routerLink = "/rest"> Restablecer Contraseña </ion-button>


  </form>


  </ion-list>
  <ion-button expand="block" routerLink=""> Volver </ion-button>


</ion-content>

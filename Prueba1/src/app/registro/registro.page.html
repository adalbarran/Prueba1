<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Registro </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Formulario Registro</ion-card-title>
      <ion-card-subtitle>TeLlevoApp</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <form [formGroup]="registroForm" (ngSubmit)="register()">
        <ion-item>
          <ion-label position="floating">Nombre de usuario</ion-label>
          <ion-input formControlName="nombre" required></ion-input>
        </ion-item>
    
    
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input formControlName="password" type="password" required></ion-input>
        </ion-item>
    
        <ion-button fill="clear" type="submit" expand="block" color = "primary">Registrarse</ion-button>
      </form>
    </ion-card-content>

  </ion-card>

















</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Registro </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>


  <form [formGroup]="registroForm" (ngSubmit)="register()">
    <ion-item>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input formControlName="nombre" required></ion-input>
    </ion-item>


    <ion-item>
      <ion-label position="floating">ContraseÃ±a</ion-label>
      <ion-input formControlName="password" type="password" required></ion-input>
    </ion-item>

    <ion-button type="submit" expand="full" >Registrarse</ion-button>
  </form>















</ion-content>

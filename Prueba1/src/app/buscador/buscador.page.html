<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>buscador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngFor="let dato of datos?.results">
    <h1>{{ dato?.id }}</h1>
    <ion-button type="button" (click)="buscar(dato)">Buscar</ion-button>
  </div>
</ion-content>

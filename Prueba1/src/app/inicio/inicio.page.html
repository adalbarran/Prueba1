<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title><app-encabezado></app-encabezado></ion-title>
  </ion-toolbar>
</ion-header>






<ion-content [fullscreen]="true">

  
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">This is the menu content.</ion-content>
  </ion-menu>
  
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button name="apps-outline"></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding"> Bienvenido  </ion-content>
  </div>
  
<ion-list>
    <form>
  
   

      <ion-item>
        <ion-button expand="block" routerLink = "./ingreso-usuario"> Iniciar Sesion </ion-button>
      </ion-item>
  
  
    </form>
  
  
</ion-list>


</ion-content>

<ion-footer>

  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>

</ion-footer>

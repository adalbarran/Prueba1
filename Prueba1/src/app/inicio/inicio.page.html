<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> Inicio </ion-title>
  </ion-toolbar>
</ion-header>






<ion-content [fullscreen]="true" class="background-image">
  
  <ion-menu contentId="main-content">
    <ion-header>  
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-content color="light">
        <ion-list [inset]="true">
          <ion-item>
            <ion-label>
              <ion-button expand="block" routerLink = "/login"> Iniciar Sesion </ion-button>
              <ion-button expand="block" routerLink = "/buscador" >Buscador</ion-button>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-content>
  </ion-menu>
  
  <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button name="apps-outline"></ion-menu-button>
          </ion-buttons>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <h1 id="welcome" class="titulo"> <strong>Bienvenido {{ nombre }} !</strong></h1> 
        <ion-card>
          <img alt="Silhouette of mountains" src="https://static.vecteezy.com/system/resources/previews/001/958/818/non_2x/one-line-drawing-of-car-sedan-vehicle-illustration-minimalism-vector.jpg" />
          <ion-card-header>
            <ion-card-title>Te llevo <ion-icon name="accessibility-outline"></ion-icon> <ion-icon name="car-outline"></ion-icon> </ion-card-title>
            
            <ion-card-subtitle>Viaja Seguro</ion-card-subtitle>
  
          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>


      <div *ngFor="let usuarios of usuarios?.users">

        <ion-card>
          <ion-card-header>
            <ion-card-title> Usuario registrado </ion-card-title>
            <ion-card-subtitle>  {{usuarios?.firstName}} {{usuarios?.lastName}} {{usuarios?.maidenName}} </ion-card-subtitle>

            <ion-card-title> Contraseña </ion-card-title>
            <ion-card-subtitle>  {{usuarios?.password}}  </ion-card-subtitle>

          </ion-card-header>
        
          <ion-card-content>
            <img src = "{{usuarios?.image}}"/>
          </ion-card-content>
        </ion-card>


      </div>


      </ion-content>
  </div>



</ion-content>

<ion-footer>

  <ion-toolbar>
    <ion-title>
      <h6> © Derechos Reservados </h6>
    </ion-title>
  </ion-toolbar>

</ion-footer>

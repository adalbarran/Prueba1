<app-encabezado>
  
</app-encabezado>



<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">This is the menu content.</ion-content>
  </ion-menu>
  
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button name="apps-outline"></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding"> Bienvenido  </ion-content>
  </div>

  <ion-button expand="block" routerLink = "./ingreso-usuario"> Iniciar Sesion </ion-button>


</ion-content>

<ion-footer>

  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>

</ion-footer>

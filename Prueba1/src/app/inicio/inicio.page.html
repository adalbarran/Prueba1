<ion-header [translucent]="true" class="main-content" >
  <ion-toolbar color="primary">
    <ion-title> Inicio 
      
    </ion-title>

  </ion-toolbar>
</ion-header>








<ion-content [fullscreen]="true" class="ion-content" style="background-color: black;" >

 


  <ion-fab slot="fixed" vertical="fixed" horizontal="end" [edge]="true">
    <ion-fab-button>
      <ion-icon name="apps-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button>
        <ion-icon name="log-out-outline" (click)="cerrar()">Cerrar sesión</ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  
  
  <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button name="apps-outline"></ion-menu-button>
          </ion-buttons>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding" >
        <h1 id="welcome" class="titulo"> <strong>Bienvenido {{ nombre }} !</strong></h1> 
        <ion-card class="ion-card">
          <img alt="Silhouette of mountains" src="https://static.vecteezy.com/system/resources/thumbnails/005/184/881/small/car-symbol-logo-template-stylized-silhouette-vector.jpg" />
          <ion-card-header>
            <ion-card-title class="ion-card">Te llevo <ion-icon name="accessibility-outline"></ion-icon> <ion-icon name="car-outline"></ion-icon> </ion-card-title>
            
            <ion-card-subtitle class="ion-card">Viaja Seguro</ion-card-subtitle>
            
          </ion-card-header>
          <ion-card-content>
            <ion-button class="ion-card" (click)="irlistado()"> Ir a listado de usuarios </ion-button>
          </ion-card-content>
        </ion-card>

        <ion-card class="ion-card">
          <img alt="Silhouette of mountains" src="https://tripp.cl/modules/ph_simpleblog/covers/8.jpg" />
          <ion-card-header>
            <ion-card-title class="ion-card">Te llevo <ion-icon name="accessibility-outline"></ion-icon> <ion-icon name="car-outline"></ion-icon> </ion-card-title>
            
            <ion-card-subtitle class="ion-card">Viaja Seguro</ion-card-subtitle>
            
          </ion-card-header>
          <ion-card-content>
            <ion-button class="ion-card" (click)="irlistado()"> Se un conductor </ion-button>
          </ion-card-content>
        </ion-card>

        <ion-card class="ion-card">
          <img alt="Silhouette of mountains" src= "https://img.freepik.com/vector-premium/icono-ubicacion-telefono-inteligente-vector-isometrico-aplicacion-mapa-telefono-ruta-pantalla-gps_96318-68150.jpg" />
          <ion-card-header>
            <ion-card-title class="ion-card">Te llevo <ion-icon name="accessibility-outline"></ion-icon> <ion-icon name="car-outline"></ion-icon> </ion-card-title>
            
            <ion-card-subtitle class="ion-card">Viaja Seguro</ion-card-subtitle>
            
          </ion-card-header>
          <ion-card-content>
            <ion-button class="ion-card" (click)="irlistado()"> Buscar Rutas </ion-button>
          </ion-card-content>
        </ion-card>



        
      </ion-content>
  </div>



</ion-content>



<ion-footer>

  <ion-toolbar color="primary">
    <ion-title >
      <h6> © Derechos Reservados </h6>
    </ion-title>
  </ion-toolbar>

</ion-footer>
